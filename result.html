<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты погоды</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Погода на основе введённых координат</h1>
        <p><strong>Широта:</strong> {{ latitude }}</p>
        <p><strong>Долгота:</strong> {{ longitude }}</p>

        <h2>Данные о погоде:</h2>
        <p><strong>Температура:</strong> {{ temperature }} °C</p>
        <p><strong>Влажность:</strong> {{ humidity }} %</p>
        <p><strong>Скорость ветра:</strong> {{ wind_speed }} км/ч</p>
        <p><strong>Вероятность дождя:</strong> {{ precipitation }} %</p>

        <br>
        <a href="{{ url_for('index') }}">Вернуться на главную страницу</a>
    </div>
</body>
</html>
